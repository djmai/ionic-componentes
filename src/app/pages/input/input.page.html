<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="nombre"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Input <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating" >Email <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="email" required name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="password" required name="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
      Login
    </ion-button>
  </form>

</ion-content>
